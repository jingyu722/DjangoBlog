{% extends 'layout/blog.html' %}
{% block title-text %}
    写博客
{% endblock %}
{% block page-context %}
    <form action="{% url 'blog:create_action' %}" method="post" id="articleform" class="article-form">
        {% csrf_token %}
        标题:<br>
        {{ form.title }}
        <br>
        正文:<br>
        {{ form.context }}
        <br>
        <input type="submit" value="发表">
    </form>
{% endblock %}
