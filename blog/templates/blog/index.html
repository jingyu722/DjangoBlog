{% extends 'layout/blog.html' %}
{% block title-text %}
    My Blog
{% endblock %}
{% block header %}
    <h1 class="blog-title">博客</h1>
    <p class="lead blog-description">一个个人测试的博客</p>
{% endblock %}
{% block page-context %}
    {% for article in article_list %}
        <div class="blog-post">
            <h3><a href="{% url 'blog:detail' article.id %}">{{ article.title }}</a></h3>
            <p>{{ article.context }}</p>
        </div>
    {% endfor %}
    <br>
    <a href="{% url 'blog:create' %}">Create Blog</a>
    <nav>
        <ul class="pager">
            <li><a href="#">Previous</a></li>
            <li><a href="#">Next</a></li>
        </ul>
    </nav>
{% endblock %}
